<h2>Parámetros</h2>
<button (click)="router.navigate(['/crear'])">Agregar</button>
<button (click)="descargar()">Descargar JSON</button>
<table>
  <thead>
    <tr>
      <th>ID</th>
      <th>Nombre</th>
      <th>Descripción</th>
      <th>Estado</th>
      <th>Acciones</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let p of parametros">
      <td>{{ p.id }}</td>
      <td>{{ p.nombre }}</td>
      <td>{{ p.descripcion }}</td>
      <td>{{ p.estado }}</td>
      <td>
        <button (click)="ver(p.id!)">Ver</button>
        <button (click)="editar(p.id!)">Editar</button>
        <button (click)="eliminar(p.id!)">Eliminar</button>
      </td>
    </tr>
  </tbody>
</table>
